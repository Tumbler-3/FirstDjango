{% extends 'layouts/index.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'products.css' %}">
{% endblock head %}


{% block content %}
<div class="search">
    <form action="/products/" method="get">
        <input type="text" name="search" id="">
        <input type="submit" value="search">
    </form>
</div>
<div class="product-card">
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            {% if product.image %}
            <img src="/media/{{ product.image }}/" alt="fd" class="product-image">
            {% else %}
            <img src="/media/img404.png" alt="fd" class="product-image">
            {% endif %}
            <h5 class="card-title">{{product.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{product.date}}</h6>
            <a href="/products/{{product.id}}/" class="card-link">More</a>
        </div>
    </div>
    {% endfor %}
    <div class="page_list">
        {% for page in pages %}
        <a href="/products/?page={{page}}"><button>{{page}}</button></a>
        {% endfor %}
    </div>
</div>
{% endblock %}
