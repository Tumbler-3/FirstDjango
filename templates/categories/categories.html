{% extends 'layouts/index.html' %}

{% block content %}
<style>
    img {
        width: 20px;
        height: 20px;
    }
</style>

{% for category in categorys %}
<h3>
    <i>
        <img src="/media/icons/{{ category.icon }}" alt="">
        <a href="/products/?category={{ category.id }}">{{ category.name }}</a>
    </i>
</h3>
{% endfor %}

{% endblock %}
